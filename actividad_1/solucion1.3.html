<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/solucion1.2.css">
    <title>Area de un pentagono</title>
</head>
<body>
    <header>
        <p class="titulo">Area de un pentagono</p>
        <section>
            <a href="solucion1.html">Inicio</a>
            <a href="solucion1.1.html">Calcular el area de un triangulo</a>
            <a href="solucion1.2.html">Calcular el area de un cuadrado</a>
            <a href="solucion1.3.html">Calcular el area de un poligono</a>
        </section>
    </header>

    <article>
        <div class="contenido_form">
            <form onsubmit="return calcular_area()">
                <input type="text" id="lados" placeholder="Inserte cuantos lados tiene">
                <input type="text" id="lado" placeholder="Inserte el valor de un lado">
                <input type="text" id="apotema" placeholder="Inserte el valor de la apotema">
                <input type="submit" value="Calcular" class="btn">
            </form>
            
            <div class="resultado">
                <p class="title">Resultado</p>
                <hr>
                <p class="result" id="resultado"></p>
            </div>
        </div>
    </article>

    <script>
        function calcular_area(){
            let resultado_area = document.getElementById("resultado");
            let lados = parseInt(document.getElementById("lados").value);
            let lado = parseInt(document.getElementById("lado").value);
            let apotema = parseFloat(document.getElementById("apotema").value);
            let suma = lado * lados;
            let multi = suma * apotema / 2;
            resultado_area.innerHTML +="El resultado es: " + multi + "<br>";
            return false;
        }
    </script>
</body>
</html>
